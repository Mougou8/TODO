<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>



<body>
    <!-- wrapper(cover)=> emballage -->
    <div id="wrapper"> 

        <h1>Todo list</h1>

        <div id="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
          
            <!-- Ajoutez plus de cartes ici -->
            <!-- <div class="counter"> -->
                <!-- Nombre de cartes :  -->
                <!-- <span id="cardCount">0</span> -->
                <div id="todoCards">

                    <div id="card-counter">Nombre de cartes: 0</div>
                    <div id="card-container"></div>
                   
                    
                    <div class="todoCard">
                        <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                        <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
